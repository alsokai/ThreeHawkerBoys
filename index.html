<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Hawker Boys Menu</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <style>
    body { font-family: 'Kanit', sans-serif; margin: 0; background: #102339; color: #FFFFFF; }
    header { background: #102339; padding: 1rem; text-align: center; }
    header img { width: 80px; vertical-align: middle; margin-right: 1rem; }
    .section-title { margin: 2rem 1rem 1rem; font-size: 1.6rem; border-bottom: 2px solid #102339; color: #FFFFFF; display: inline-block; }
    .menu-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1.5rem; padding: 1rem; position: ceenter; }
    .menu-item { background: white; font color: #102339; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); padding: 1rem; display: flex; flex-direction: column; justify-content: space-between; }

    .menu-item img { width: 100%; border-radius: 0px; margin-bottom: 0.5rem; object-fit: cover;}
    .menu-item h3 { margin: 0 0 0.5rem; font-size: 0.9rem; color: #102339; }
    .menu-item .stock, .menu-item .price { font-size: 0.9rem; margin-bottom: 0.25rem; color: #102339; }
    .menu-item input[type="number"] { width: 60px; padding: 0.3rem; border: 1px solid #ccc; border-radius: 4px; margin-top: 0.3rem; }
    .menu-item button {
      background: #c98e54; color: #FFFFFF; border: none; padding: 0.5rem 1rem;
      border-radius: 6px; cursor: pointer; margin-top: auto;
    }
    .menu-item button:hover { background: #e6a35b; }
    .table-select { margin: 1rem; display: flex; justify-content: center; align-items: center; gap: 1rem; flex-wrap: wrap; }
    select, input[type="text"] { padding: 0.5rem; border-radius: 6px; border: 1px solid #ccc; }
    /* เปลี่ยนสีตัวอักษรของชื่อเมนู */
    .price { color: #102339;}
    .stock {color: #102339;}
    .amounts {color: #102339;}
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/GpzLqHH6/Logo.png" alt="Three Hawker Boys" style="width:300px;height:300px;">
    <br><div class="center"><a href="https://discord.gg/8AEnbreavu"><img src="https://i.postimg.cc/4NtWVSHZ/DISCORD.png"></a>
      <a href="https://discord.gg/JKvjkZVpMy"><img src="https://i.postimg.cc/CMbhtwWq/Location.png>"></a>
      </div>
  </header>

  <div class="table-select">
    <label for="table">เลือกโต๊ะ:</label>
    <select id="table">
      <option value="">-- กรุณาเลือก --</option>
      <option value="Take Away">Take Away</option>
      <option value="1">โต๊ะ 1</option>
      <option value="2">โต๊ะ 2</option>
      <option value="3">โต๊ะ 3</option>
      <option value="4">โต๊ะ 4</option>
      <option value="5">โต๊ะ 5</option>
      <option value="5">โต๊ะ 6</option>
      <option value="5">โต๊ะ 7</option>
      <option value="5">โต๊ะ 8</option>
      <option value="5">โต๊ะ 9</option>
      <option value="5">โต๊ะ 10</option>
      <option value="5">โต๊ะ 11</option>
      <option value="5">โต๊ะ 12</option>
      <option value="5">โต๊ะ 13</option>
      <option value="5">โต๊ะ 14</option>
      <option value="5">โต๊ะ 15</option>
      <option value="5">โต๊ะ 16</option>
      <option value="5">โต๊ะ 17</option>
      <option value="5">โต๊ะ 18</option>
    </select><label for="note">เพิ่มเติม:</label>
    <input type="text" id="note" placeholder="คำขอพิเศษ">
  </div>

  <section>
    <h2 class="section-title">เมนูอาหาร</h2>
    <div class="menu-list">
      <div class="menu-item">
        <img src="https://i.postimg.cc/1XtNtprd/steak.png" alt="Garlic Butter Steak And Potatoes">
        <h3>Garlic Butter Steak And Potatoes</h3>
        <div class="price">ราคา: 249 LSD</div>
        <div class="stock">เหลือ: <span id="stock-garlic">3</span> จาน</div>
        <div class="amounts">จำนวน:</div>
        <input type="number" id="qty-garlic" min="1" max="3" value="1">
        <button onclick="order('Garlic Butter Steak And Potatoes', 'garlic')">ออเดอร์</button>
      </div>
      <div class="menu-item">
        <img src="https://i.postimg.cc/fTFKyGwM/PizzA1.png" alt="Meat Me at 12AM">
        <h3>Meat Me at 12AM</h3>
        <div class="price">ราคา: 289 LSD</div>
        <div class="stock">เหลือ: <span id="stock-meat">2</span> จาน</div>
        <div class="amounts">จำนวน:</div>
        <input type="number" id="qty-meat" min="1" max="2" value="1">
        <button onclick="order('Meat Me at 12AM', 'meat')">order</button>
      </div>
      <div class="menu-item">
        <img src="https://i.postimg.cc/rmJQ7XjL/chickenvesuvio.png" alt="Chicken Vesuvio">
        <h3>Chicken Vesuvio</h3>
        <div class="price">ราคา: 160 บาท</div>
        <div class="stock">เหลือ: <span id="stock-vesuvio">4</span> จาน</div>
        <div class="amounts">จำนวน:</div>
        <input type="number" id="qty-vesuvio" min="1" max="4" value="1">
        <button onclick="order('Chicken Vesuvio', 'vesuvio')">order</button>
      </div>
      <div class="menu-item">
        <img src="https://i.postimg.cc/t45kN2Pc/salad.png" alt="Sister's silence salad">
        <h3>Sister's silence salad</h3>
        <div class="price">ราคา: 239 LSD</div>
        <div class="stock">เหลือ: <span id="stock-salad">3</span> จาน</div>
        <div class="amounts">จำนวน:</div>
        <input type="number" id="qty-garlic" min="1" max="3" value="1">
        <button onclick="order('Sister's silence salad', 'salad')">order</button>
      </div>
    </div>
  </section>
</body>
</html>
